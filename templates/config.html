{% extends "base.html" %}

{% block title %}设置 - 视频播放器{% endblock %}

{% block extra_css %}
<style>
.config-container {
    padding: 30px;
    max-width: 1200px;
    margin: 0 auto;
}

.config-section {
    background: white;
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.config-section h2 {
    margin-bottom: 20px;
    color: #2c3e50;
    font-size: 1.5em;
}

.source-item {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
}

.source-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.source-header h3 {
    margin: 0;
    color: #3498db;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #666;
}

.form-group input[type="text"],
.form-group input[type="number"],
.form-group input[type="password"] {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.button-group {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #3498db;
    color: white;
}

.btn-primary:hover {
    background: #2980b9;
}

.btn-danger {
    background: #e74c3c;
    color: white;
}

.btn-danger:hover {
    background: #c0392b;
}

.remove-source {
    background: none;
    border: none;
    color: #e74c3c;
    cursor: pointer;
    font-size: 16px;
    padding: 5px;
}

.remove-source:hover {
    color: #c0392b;
}

.tag-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
}

.tag-item {
    background: #e3f2fd;
    color: #3498db;
    padding: 4px 12px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.tag-item .remove-tag {
    color: #e74c3c;
    cursor: pointer;
    font-size: 14px;
}

.add-item-input {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.add-item-input input {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.add-item-input button {
    padding: 8px 15px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.add-item-input button:hover {
    background: #2980b9;
}
</style>
{% endblock %}

{% block content %}
<div class="config-container">
    <!-- 通用设置 -->
    <div class="config-section">
        <h2>通用设置</h2>
        <div class="form-group">
            <label for="hoverDelay">悬停播放延迟（秒）：</label>
            <input type="number" id="hoverDelay" value="2" min="0" step="0.1">
        </div>
    </div>

    <!-- 视频路径设置 -->
    <div class="config-section">
        <h2>视频路径</h2>
        <div id="videoPaths" class="tag-list"></div>
        <div class="add-item-input">
            <input type="text" id="newPath" placeholder="输入视频路径">
            <button type="button" id="addPath">添加</button>
        </div>
    </div>

    <!-- 视频格式设置 -->
    <div class="config-section">
        <h2>支持的视频格式</h2>
        <div id="videoExtensions" class="tag-list"></div>
        <div class="add-item-input">
            <input type="text" id="newExtension" placeholder="输入视频格式（如：.mp4）">
            <button type="button" id="addExtension">添加</button>
        </div>
    </div>

    <!-- 本地视频源设置 -->
    <div class="config-section">
        <h2>本地视频源</h2>
        <div id="localSources"></div>
        <button type="button" class="btn btn-primary" id="addLocalBtn">
            <i class="fas fa-plus"></i> 添加本地视频源
        </button>
    </div>

    <!-- FTP视频源设置 -->
    <div class="config-section">
        <h2>FTP视频源</h2>
        <div id="ftpSources"></div>
        <button type="button" class="btn btn-primary" id="addFtpBtn">
            <i class="fas fa-plus"></i> 添加FTP视频源
        </button>
    </div>

    <!-- 保存按钮 -->
    <div class="button-group">
        <button type="button" class="btn btn-primary" id="saveConfigBtn">
            <i class="fas fa-save"></i> 保存设置
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
{% endblock %}
